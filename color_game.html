<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>RGB Color Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="container">
        <div class="row text-center" id="header">
            <h3>The Great <br> <span class="h1" id="rgbColor">RGB</span> <br> Color Game</h3>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-lg btn-outline-danger mx-2" onclick="start(), reset()" id="play">Play</button>
            <button class="btn btn-lg btn-outline-warning " onclick="start()" id="resetColor">New Color</button>
            <button class="btn  btn-lg" id="playAgain" onclick="start(),reset()">Play Again</button> <br>
            <b><span class="mt-1" id="errorMsg"></span></b>
        </div>
        <div class="text-center mt-4 mb-4" id="colorButtons">
            <div class="mb-3">
                <button class="btn m-2 colorbuttons" id="colorbutton1"></button>
                <button class="btn m-2 colorbuttons" id="colorbutton2"></button>
                <button class="btn m-2 colorbuttons" id="colorbutton3"></button>
            </div>
            <div>
                <button class="btn m-2 colorbuttons" id="colorbutton4"></button>
                <button class="btn m-2 colorbuttons" id="colorbutton5"></button>
                <button class="btn m-2 colorbuttons" id="colorbutton6"></button>
            </div>
        </div>
    </div>
    <script>

        let bodytag = document.body;
        let rgbColor = document.getElementById('rgbColor');
        let header = document.getElementById('header');
        let playbutton = document.getElementById('play');
        let errorMsg = document.getElementById('errorMsg');
        let colorbutton1 = document.getElementById('colorbutton1')
        let colorbutton2 = document.getElementById('colorbutton2')
        let colorbutton3 = document.getElementById('colorbutton3')
        let colorbutton4 = document.getElementById('colorbutton4')
        let colorbutton5 = document.getElementById('colorbutton5')
        let colorbutton6 = document.getElementById('colorbutton6')
        let colorbuttons = document.getElementsByClassName('colorbuttons');
        let resetColor = document.getElementById('resetColor');
        resetColor.style.display = 'none';
        let playAgain = document.getElementById('playAgain');
        playAgain.style.display = 'none';


        function reset() {
            resetColor.style.display = '';
            playbutton.style.display = 'none';
            playAgain.style.display = 'none';
            header.style.backgroundColor='red';
        }
        function create_random_color() {

            allcolors = buttomcolor()
            random_color = Math.floor(Math.random() * 6)
            RGB = arr[random_color]
            return RGB
        }

        function start() {
            rgbColor.innerText = 'RGB';
            if (rgbColor.innerText === 'RGB') {
                rgb = create_random_color()
                rgbColor.innerText = rgb;
                rgbColor.style.textTransform = 'uppercase';
            }

            colorbutton1.onclick = function () {
                if (colorbutton1.style.backgroundColor === rgb) {
                    oncorrect();
                }
                else {
                    colorbutton1.style.background = 'transparent';
                    onwrong();
                }
            }
            colorbutton2.onclick = function () {
                if (colorbutton2.style.backgroundColor === rgb) {
                    oncorrect();
                }
                else {
                    colorbutton2.style.background = 'transparent';
                    onwrong();
                }
            }
            colorbutton3.onclick = function () {
                if (colorbutton3.style.backgroundColor === rgb) {
                    oncorrect();
                }
                else {
                    colorbutton3.style.background = 'transparent';
                    onwrong();
                }
            }
            colorbutton4.onclick = function () {
                if (colorbutton4.style.backgroundColor === rgb) {
                    oncorrect();
                }
                else {
                    colorbutton4.style.background = 'transparent';
                    onwrong();
                }
            }
            colorbutton5.onclick = function () {
                if (colorbutton5.style.backgroundColor === rgb) {
                    oncorrect();
                }
                else {
                    colorbutton5.style.background = 'transparent';
                    onwrong();
                }
            }
            colorbutton6.onclick = function () {
                if (colorbutton6.style.backgroundColor === rgb) {
                    oncorrect();
                }
                else {
                    colorbutton6.style.background = 'transparent';
                    onwrong();
                }
            }
        }

        function buttomcolor() {

            arr = []
            for (i = 3; i <= 8; i++) {
                let R = Math.floor(Math.random() * 256);
                let G = Math.floor(Math.random() * 256);
                let B = Math.floor(Math.random() * 256);
                RGB = 'rgb(' + R + ', ' + G + ', ' + B + ')';
                document.getElementsByClassName('btn')[i].style.backgroundColor = RGB;
                arr.push(RGB);
            }
            return arr
        }
        function oncorrect() {

            header.style.backgroundColor = rgb
            errorMsg.style.visibility = 'visible';
            errorMsg.innerText = 'Correct';
            errorMsg.style.color = rgb;
            colorbutton1.style.backgroundColor = rgb;
            colorbutton2.style.backgroundColor = rgb;
            colorbutton3.style.backgroundColor = rgb;
            colorbutton4.style.backgroundColor = rgb;
            colorbutton5.style.backgroundColor = rgb;
            colorbutton6.style.backgroundColor = rgb;
            playAgain.style.display = '';
            playAgain.style.backgroundColor = rgb;
            resetColor.style.display = 'none';
            rgbColor.innerText = 'RGB';

        }
        function onwrong() {
            errorMsg.style.visibility = 'hidden';
        }
    </script>
</body>

</html>
